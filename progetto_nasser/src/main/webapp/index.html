<!doctype html>
<html lang="it">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Login</title>
</head>
<body class="bg-primary bg-opacity-25">
 
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-auto">
			<form class="bg-light shadow rounded rounded-3 p-4 mt-5 mb-5" action="./index" method="POST">
				<div class="text-center">
					<!-- Title -->
					<h1 class="mb-2 text-secondary">Accedi</h1>
					<span class="d-block mb-5 text-muted">Ancora non hai un account? <a href="./registrazione.html">Registrati ora</a></span>
		         </div>
				<div class="mb-3">
					<label for="email" class="form-label">Indirizzo Email</label>
					<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
				</div>
				  <div class="mb-3">
				    <label for="password" class="form-label">Password</label>
				    <input type="password" class="form-control" id="password" name="password">
				  </div>
				  <div class="d-grid gap-2">
					  <button class="btn btn-primary" type="submit">Accedi</button>
					</div>
	  		</form>
		</div>
	</div>
</div>

	
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
