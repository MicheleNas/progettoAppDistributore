<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/registrazione.css" rel="stylesheet">

    <title>Registrazione</title>
  </head>
  <body class="bg-primary bg-opacity-25">
  
	<div class="conteiner">
	    <div class="row justify-content-center">
			<div class="col-10 col-sm-10 col-md-6">
				<!--------------------------- INIZIO FORM --------------------------->
				<form id="form-registrazione" method="post" name="formRegistrazione" action="./registrazioneController" class=" bg-light shadow rounded rounded-3 p-4 mt-3 mb-3" novalidate >
					<!--------------------------- TITOLO --------------------------->
					<div class="text-center">
						<h1 class="mb-2 text-secondary">Registrati</h1>
						<span class="d-block mb-5 text-muted">Se hai gi√† un account, fai il <a href="./index.html">Login ora</a></span>
			         </div>		
			         <!--------------------------- NOME e CONGOME --------------------------->			
					  <div class="row">
				  		<div class="col-md-6 mb-3">
					    	<label for="nome" class="form-label">Nome</label>
					    	<input type="text" id="nome" name="nome" value="" placeholder="Inserisci nome" class="form-control"  required>
					  	</div>
					  	<div class="col-md-6 mb-3">
						    <label for="cognome" class="form-label">Cognome</label>
						    <input type="text" id="cognome" name="cognome" value="" placeholder="Inserisci cognome" class="form-control" required>
					  	</div>
					  </div>
					  <!--------------------------- EMAIL --------------------------->
					  <div class="row">
                        <div class="mb-3 col-md-9">
                            <label for="email">Email</label>
                            <input onblur="isValidEmail()" id="email" type="email" name="email" class="form-control " value="" placeholder="Inserisci Email" required>
                        </div>  
					  </div>
					  <div class="row">
					  	<div id="messaggeEmail" ></div>
					  </div>
					  <!--------------------------- PASSWORD --------------------------->
					  <div class="row">
                        <div id="password" class="mb-3 col-md-12">
                            <label for="pass" data-error="wrong" data-success="right">Password</label>
                            <input id="pass" type="password" name="password" value="" class="form-control" placeholder="Inserisci Password" required>
                            <span id="l_1" class="pass"></span>
                            <span id="l_2" class="pass"></span>
                            <span id="l_3" class="pass"></span>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label for="pass_conf">Conferma Password</label>
                            <input id="pass_conf" type="password" name="passwordConf" value="" class="form-control" placeholder="Conferma Password" required>
                        </div>
					  </div>
					  <div class="row">
					  	<div id="messaggePass" ></div>
					  </div>
					  <!--------------------------- ACCETTA CONDIZIONI --------------------------->
					  <div class="row">
					    <div class="form-check mb-3">
					    	<label for="check" class="form-check-label" >Accetta i termini e le condizioni.</label>
					     	<input id="check" class="form-check-input" type="checkbox" required>
					    </div>
					  </div>
					  <!--------------------------- BUTTON SUBMIT --------------------------->
					  <div class="row justify-content-center">
					    <button class="btn btn-primary" type="submit" >Registrati</button>
					  </div>
				</form>
				<!--------------------------- FINE FORM --------------------------->
			</div>
	    </div>
	</div>
	
 	<!-- jQuery -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Validazione Form -->
    <script type="text/javascript" src="./javaScript/registrazione.js"></script>
	 
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){
			formValidation('#form-registrazione');
		});
	</script>
	
  </body>
</html>
